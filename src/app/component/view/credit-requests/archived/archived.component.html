<main class="flex flex-col gap-5">
  <section class="flex flex-row justify-between mt-8 mb-5">
    <span class="title">{{ "PAGES.LISTS.TITLE.ARCHIVED" |  translate }}</span>
    <app-view-requests />
  </section>
  <section class="flex flex-row gap-10">
    <div class="item-1">
      <p-card>
        <app-dynamic-table
          [tableData]="tableConfig.data"
          [withPagination]="true"
          [withSort]="true"
          [searchFilters]="['reference', 'customer']"
        />
      </p-card>
    </div>
  </section>
</main>
